<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="lib/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    <header>
      <button class="dark-btn">
        <i class="fa-solid fa-location-dot doty"></i>
      </button>
      <div class="input">
        <input class="search" placeholder="Search place...">
          <i class="fa-solid fa-magnifying-glass"></i>
        </input>
      </div>
    </header>
    <div class="pre-header">
      <div class="time">
        <span class="hro">12:26</span><br>
        <span class="this">
          <span class="day" >Thursday</span>
          <span class="month-day">August 6</span>
        </span>
      </div>
      <div class="static">
        <img src="images/icons/day/299.png" class="imager" alt="weather">
        <span class="place">Kherrata</span>
      </div>
    </div>
    <div class="weather-info">
        <div class="tempor">
          <img src="./images/icons/thermometer-1829.svg" alt="temperature">
          <span class="tempo">23&#176;</span>
        </div>
        <div class="wind">
          <img src="./images/icons/wind.svg" alt="wind">
          <span class="wnd" >45 Km/h</span>
        </div>
        <div class="humidity">
            <img src="./images/icons/drop-humidity.svg" alt="humidity">
            <span class="hmd">36%</span>
        </div>
      </div>
      <div class="next-hours">
        <div class="f-hr hr">
          <img src="images/icons/day/299.png" class="mg" alt="">
          <div class="midl">
            <span class="timed">11:00</span>
            <div class="stats">
              <p>Wind:<span class="wdd">11 Km/h</span></p>
              <p>Humidity:<span class="hmm">52%</span></p>
            </div>
          </div>
          <span class="temp">24&#176;</span>
        </div>
        <div class="s-hr hr">
          <img src="images/icons/day/299.png" class="mg" alt="">
          <div class="midl">
            <span class="timed">12:00</span>
            <div class="stats">
              <p>Wind:<span class="wdd">11 Km/h</span></p>
              <p>Humidity:<span class="hmm">66%</span></p>
            </div>
          </div>
          <span class="temp">24&#176</span>
        </div>
        <div class="t-hr hr">
          <img src="images/icons/day/299.png" class="mg" alt="">
          <div class="midl">
            <span class="timed">01:00</span>
            <div class="stats">
              <p>Wind:<span class="wdd">11 Km/h</span></p>
              <p>Humidity:<span class="hmm">74%</span></p>
            </div>
          </div>
          <span class="temp">24&#176</span>
        </div>
        <div class="f-hr hr">
          <img src="images/icons/day/299.png" class="mg" alt="">
          <div class="midl">
            <span class="timed">13:00</span>
            <div class="stats">
              <p>Wind:<span class="wdd">11 Km/h</span></p>
              <p>Humidity:<span class="hmm">45%</span></p>
            </div>
          </div>
          <span class="temp">24&#176</span>
        </div>
        <div class="fi-hr hr" style="margin-bottom: 0;">
          <img src="images/icons/day/299.png" class="mg" alt="">
          <div class="midl">
            <span class="timed">14:00</span>
            <div class="stats">
              <p>Wind:<span class="wdd">11 Km/h</span></p>
              <p>Humidity:<span class="hmm">40%</span></p>
            </div>
          </div>
          <span class="temp">24&#176;</span>
        </div>
      <div class="next-days">
        <div class="f-day dayar">
          <span class="day-nbr">Fri</span>
          <img src="images/icons/day/299.png" class="mig" alt="weather">
          <span class="nbr-temp">20&#176;</span>
        </div>
        <div class="s-day dayar">
          <span class="day-nbr">Sat</span>

          <img src="images/icons/day/299.png" class="mig" alt="weather">
          <span class="nbr-temp">20&#176;</span>
        </div>
        <div class="t-day dayar">
          <span class="day-nbr">Sun</span>

          <img src="images/icons/day/299.png" class="mig" alt="weather">
          <span class="nbr-temp">20&#176;</span>
        </div>
      </div>
      </div>
    <script src="script.js"></script>
  </body>
</html>
